plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.2.8'
}

javafx {
    version = "17" 
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Make sure this matches the package name if you have one
    mainClass = 'DatabaseApp' 
}
